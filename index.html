<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Virtual Workspace</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="headercontent">
            <h1>WorkSphere</h1>
            <button class="burger" id="burgerBtn"></button>
        </div>

    </header>
    <aside class="mainnav">
        <button>Add New Worker</button>
        <div class="unsignedstaf">
            <p>Unassigned Staff</p>
        </div>
    </aside>
    <main>
        <div class="zones">
            <div class="Salle-de-conference"></div>
            <div class="reception"></div>
            <div class="couloir-verticale"></div>
            <div class="Salle-des-serveurs"></div>
            <div class="Salle-de-securite"></div>
            <div class="couloir-horizontale"></div>
            <div class="Salle-du-personnel"></div>
            <div class="Salle-archives"></div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <form id="Add">
        <div class="nom">
            <label for="name">Full name</label>
            <input type="text" placeholder="Aya Nakkabi">
        </div>
        <div class="role">
            <label for="name">Choose a role</label>
<select id="country" name="country">
  <option value="">-- Select --</option>
  <option value="Manager">Manager</option>
  <option value="It">IT Technicians</option>
  <option value="Receptionists">Receptionists</option>
  <option value="SecurityAgents">Security Agents</option>
  <option value="SecurityAgents">Cleaning Staff</option>
</select>

        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="text" placeholder="ayanakkabi01@gmail.com">
        </div>
        <div class="telephone">
            <label for="number" placeholder="0607051609">Phone</label>
            <input type="number" id="number" name="number" placeholder="Enter a number">
        </div>
        <div class="experience">
            <form class="experience">
                <div class="societenom">
                    <label for="socname">Company Name</label>
                    <input type="text" id="company" name="company" placeholder="Enter company name" >
                </div>
        </div>
        <div class="datedepart">
            <label for="datedepart">Departure Date:</label>
            <input type="date" id="datedepart" name="datedepart">
        </div>
        </div>
        <div class="datefin">
            <label for="datefin">End Date:</label>
            <input type="date" id="findate" name="findate">
        </div>
        </div>
        <div class="societenom">
            <label for="name">Description</label>
            <textarea id="description" name="description" placeholder="Enter description"></textarea>
        </div>
        </div>
        <button class="addexp">Add experience</button>
    </form>
    </div>
    </form>
</body>

</html>
